<head>
  <title>Chat App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-div">
    <h1>Meteor Chat App</h1>
    <br />
    {{> main}}
  </div>
</body>

<template name="main">
  {{#if loadingFinished}}
    {{#if currentUser}}
      {{> chat}}
      {{> logout}}
    {{else}}
      <p>Login/Signup to Chat!</p>
      {{> loginButtons}}
    {{/if}}
  {{else}}
    <div class="loader"></div>
  {{/if}}
</template>

<template name="logout">
  <div class="logout">
    <button type="button" id="logout" class="btn btn-danger logout-button">Logout</button>
  </div>
</template>

<template name="chat">
  <form id="chat-form"  class="form-inline text-center align-items-center"> 
    <p class="form-items">
      <textarea
        class="form-control"
        rows="1"
        name="text"
        placeholder="Enter message ..."
      ></textarea>
    </p>
    <p class="form-items">
      <input type="submit" class="btn btn-primary my-1" value="Send" />
    </p>
  </form>
  <div class="text-left">
    {{#each messages}}
      <p><b>{{email}}</b>: {{text}} <span style="float:right;font-size: 12px;">{{formatDate createdAt}}</span></p>
      <hr />
    {{else}}  
      <p>No messages.</p>
    {{/each}}
  </div>
</template>
